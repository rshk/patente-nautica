<!DOCTYPE html>
<html><head>
  <title>Calcoli tra gradi</title>
  <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap-theme.min.css" />
  <script src="./lib/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <meta charset="utf8">
  <style>
    #sumsub-1 > div,
    #sumsub-2 > div {
      text-align: right;
      font-size: 16px;
    }
    #sumsub-1 > div:last-child,
    #sumsub-2 > div:last-child {
      text-align: center;
    }
  </style>
</head><body>

<div class="container">

<h1>Calcoli tra gradi</h1>

<div class="row">

<fieldset class="col-sm-6">
  <legend>Somme e sottrazioni</legend>
  <form id="sumsub" role="form">
    <div class="row" id="sumsub-1">
      <div class="col-xs-3"></div>
      <div class="col-xs-3"></div>
      <div class="col-xs-3"></div>
      <div class="col-xs-3">
	<select id="sumsub-operator" class="form-control" style="width:60px;margin:auto;">
	  <option value="+">+</option>
	  <option value="-">-</option>
	</select>
      </div>
    </div>
    <hr>
    <div class="row" id="sumsub-2">
      <div class="col-xs-3"></div>
      <div class="col-xs-3"></div>
      <div class="col-xs-3"></div>
      <div class="col-xs-3">=</div>
    </div>
    <hr>
    <div class="row" id="sumsub-res">
      <div class="col-xs-3">
	<input type="text" class="form-control">
      </div>
      <div class="col-xs-3">
	<input type="text" class="form-control">
      </div>
      <div class="col-xs-3">
	<input type="text" class="form-control">
      </div>
      <div class="col-xs-3"></div>
    </div>
    <hr>
    <div id="sumsub-message" class="alert"></div>
    <div>
      <button type="submit" class="btn btn-primary">Controlla</button>
      <button id="sumsub-new" type="button" class="btn btn-default">Nuovo</button>
    </div>
  </form>


</fieldset>
<fieldset class="col-sm-6">
  <legend>Conversione tra base 60 e base 10</legend>
  <div class="row">
    <div class="col-xs-6">
      <label>Base 10</label>
      <input type="text" class="form-control" id="conv-val-1">
      <br>
      <div class="btn-group">
	<button type="button" class="btn btn-primary" id="conv-1check">Controlla</button>
	<button type="button" class="btn btn-default" id="conv-1calc">Calcola</button>
	<button type="button" class="btn btn-default" id="conv-1gen">Genera</button>
      </div>
    </div>
    <div class="col-xs-6">
      <label>Base 60</label>
      <input type="text" class="form-control" id="conv-val-2">
      <br>
      <div class="btn-group">
	<button type="button" class="btn btn-primary" id="conv-2check">Controlla</button>
	<button type="button" class="btn btn-default" id="conv-2calc">Calcola</button>
	<button type="button" class="btn btn-default" id="conv-2gen">Genera</button>
      </div>
    </div>
  </div>
</fieldset>

</div>

</div>

<script type="text/javascript" src="./js/calcoli-gradi.js"></script>

</body></html>
